  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Witchwich Sandwiches</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="specials.html">Specials</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- JUMBOTRON / HERO -->
  <header class="p-5 mb-4 bg-dark text-light rounded-3 hero">
    <div class="container py-5 text-center">
      <h1 class="display-5 fw-bold">Get in Touch</h1>
      <p class="col-md-8 mx-auto fs-5">
        We’d love to hear your thoughts, questions, or your favorite sandwich idea!
      </p>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container mt-5">
    <h1 class="section-title text-center mb-4">Contact Us</h1>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" type="text" placeholder="Your name">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" placeholder="you@example.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" placeholder="Type your message here..."></textarea>
          </div>
          <button class="btn btn-witch w-100" type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer mt-5 text-center">
    <p>© Witchwich Sandwiches 2025</p>
  </footer>

  <!-- BOOTSTRAP SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
