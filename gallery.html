<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Menu Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html">Griffin's Griddle</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- HERO -->
<header class="py-5 text-center bg-light border-bottom">
    <h1 class="display-4 fw-bold">Featured Sandwiches</h1>
    <p class="lead">A taste of Griffin's Griddle favorites</p>
</header>

<!-- CAROUSEL -->
<div id="localCarousel" class="carousel slide my-5" data-bs-ride="carousel">
    <div class="carousel-inner rounded-3 overflow-hidden shadow">

        <div class="carousel-item active">
            <img src="/images/sandwich1.jpg"
                 class="d-block w-100 carousel-img"
                 alt="Sandwich 1"
                 onerror="this.src='https://picsum.photos/id/1015/1200/500'">
        </div>

        <div class="carousel-item">
            <img src="/images/sandwich2.jpg"
                 class="d-block w-100 carousel-img"
                 alt="Sandwich 2"
                 onerror="this.src='https://picsum.photos/id/1025/1200/500'">
        </div>

        <div class="carousel-item">
            <img src="/images/sandwich3.jpg"
                 class="d-block w-100 carousel-img"
                 alt="Sandwich 3"
                 onerror="this.src='https://picsum.photos/id/1035/1200/500'">
        </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#localCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#localCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- GRID -->
<div class="container py-4">
    <div class="row g-4">

        <div class="col-md-4">
            <img src="/images/square1.jpg" class="img-fluid rounded shadow-sm"
                 onerror="this.src='https://picsum.photos/400'">
        </div>

        <div class="col-md-4">
            <img src="/images/square2.jpg" class="img-fluid rounded-circle shadow-sm"
                 onerror="this.src='https://picsum.photos/401'">
        </div>

        <div class="col-md-4">
            <img src="/images/square3.jpg" class="img-fluid rounded-pill shadow-sm"
                 onerror="this.src='https://picsum.photos/402'">
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
