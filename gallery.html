<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Menu Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Fake image blocks */
        .placeholder-block {
            width: 100%;
            background: #d8d8d8;
            height: 300px;
        }
        .placeholder-square {
            width: 100%;
            padding-top: 100%;
            background: #d8d8d8;
        }
        .placeholder-circle {
            width: 100%;
            padding-top: 100%;
            background: #d8d8d8;
            border-radius: 50%;
        }
        .placeholder-pill {
            width: 100%;
            padding-top: 45%;
            background: #d8d8d8;
            border-radius: 50rem;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html">Griffin's Griddle</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- HERO -->
<header class="py-5 text-center bg-light border-bottom">
    <h1 class="display-4 fw-bold">Featured Sandwiches</h1>
    <p class="lead">A taste of Griffin's Griddle favorites</p>
</header>

<!-- CAROUSEL -->
<div id="localCarousel" class="carousel slide my-5" data-bs-ride="carousel">
    <div class="carousel-inner rounded-3 overflow-hidden shadow">

        <div class="carousel-item active">
            <div class="placeholder-block"></div>
        </div>

        <div class="carousel-item">
            <div class="placeholder-block"></div>
        </div>

        <div class="carousel-item">
            <div class="placeholder-block"></div>
        </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#localCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#localCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- GRID -->
<div class="container py-4">
    <div class="row g-4">

        <div class="col-md-4">
            <div class="placeholder-square rounded shadow-sm"></div>
        </div>

        <div class="col-md-4">
            <div class="placeholder-circle shadow-sm"></div>
        </div>

        <div class="col-md-4">
            <div class="placeholder-pill shadow-sm"></div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
