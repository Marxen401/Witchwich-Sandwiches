<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Witchwich Sandwiches — Gallery (Local)</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Local Notepad path: style.css in same folder as this HTML -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background: #1b0b2e;">
    <div class="container">
      <a class="navbar-brand" href="index.html">Witchwich Sandwiches</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavLocal" aria-controls="mainNavLocal" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavLocal">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="specials.html">Specials</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery-local.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="py-5 hero" style="margin-top:70px;">
    <div class="container text-center text-light">
      <h1 class="display-5 fw-bold">Gallery (Local)</h1>
      <p class="lead">Local preview — images and modals for assignments.</p>
    </div>
  </header>

  <main class="container my-5">
    <!-- Carousel (local) -->
    <div id="localCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
      <div class="carousel-inner rounded-3 overflow-hidden shadow-sm">
        <div class="carousel-item active">
          <img src="images/sandwich1.jpg" class="d-block w-100 carousel-img" alt="Broomstick BLT" onerror="this.src='https://via.placeholder.com/1200x500?text=Broomstick+BLT'">
        </div>
        <div class="carousel-item">
          <img src="images/sandwich2.jpg" class="d-block w-100 carousel-img" alt="Potion Panini" onerror="this.src='https://via.placeholder.com/1200x500?text=Potion+Panini'">
        </div>
        <div class="carousel-item">
          <img src="images/sandwich3.jpg" class="d-block w-100 carousel-img" alt="Toasted Toadstool" onerror="this.src='https://via.placeholder.com/1200x500?text=Toasted+Toadstool'">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#localCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#localCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>

    <!-- thumbnails + modal trigger -->
    <div class="row g-4">
      <div class="col-sm-6 col-md-4 text-center">
        <img src="images/thumb1.jpg" class="rounded-circle img-fluid gallery-thumb" alt="thumb1" style="width:160px;height:160px;object-fit:cover;" onerror="this.src='https://via.placeholder.com/300?text=Thumb+1'">
        <h5 class="mt-3">Midnight Melt</h5>
        <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#detailModalLocal" data-img="images/thumb1-large.jpg" data-title="Midnight Melt">Open</button>
      </div>
      <div class="col-sm-6 col-md-4 text-center">
        <img src="images/thumb2.jpg" class="rounded img-fluid gallery-thumb" alt="thumb2" style="width:220px;height:160px;object-fit:cover;" onerror="this.src='https://via.placeholder.com/300?text=Thumb+2'">
        <h5 class="mt-3">Herbal Panini</h5>
        <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#detailModalLocal" data-img="images/thumb2-large.jpg" data-title="Herbal Panini">Open</button>
      </div>
      <div class="col-sm-6 col-md-4 text-center">
        <img src="images/thumb3.jpg" class="rounded-pill img-fluid gallery-thumb" alt="thumb3" style="width:220px;height:120px;object-fit:cover;" onerror="this.src='https://via.placeholder.com/300?text=Thumb+3'">
        <h5 class="mt-3">Toadstool Jelly</h5>
        <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#detailModalLocal" data-img="https://via.placeholder.com/800x400" data-title="Toadstool Jelly">Open</button>
      </div>
    </div>
  </main>

  <!-- Modal (local) -->
  <div class="modal fade" id="detailModalLocal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImageLocal" src="https://via.placeholder.com/800x400" class="img-fluid rounded mb-3" alt="modal image">
          <p id="modalCaptionLocal" class="lead"></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-witch" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer text-center mt-5">
    <p>© Witchwich Sandwiches 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // reuse logic on local modal
    const detailModalLocal = document.getElementById('detailModalLocal');
    detailModalLocal.addEventListener('show.bs.modal', function (event) {
      const button = event.relatedTarget;
      const imgSrc = button.getAttribute('data-img') || 'https://via.placeholder.com/800x400';
      const title = button.getAttribute('data-title') || '';
      detailModalLocal.querySelector('#modalImageLocal').src = imgSrc;
      detailModalLocal.querySelector('.modal-title').textContent = title;
      detailModalLocal.querySelector('#modalCaptionLocal').textContent = 'A closer look at: ' + title;
    });
  </script>
</body>
</html>
